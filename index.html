<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Games Hub</title>

  <style>
    :root {
      --bg: #0f1115;
      --panel: #151822;
      --card: #1c2030;
      --accent: #4f8cff;
      --text: #e6e9f0;
      --muted: #9aa0b5;
    }

    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: var(--panel);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #22263a;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      color: var(--accent);
    }

    .search {
      background: #0c0f18;
      border: 1px solid #2b2f45;
      padding: 8px 12px;
      color: var(--text);
      border-radius: 6px;
      width: 220px;
    }

    main {
      padding: 24px;
    }

    .games {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }

    .game-card {
      background: var(--card);
      border-radius: 12px;
      padding: 12px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .game-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .thumb {
      background: #000;
      height: 120px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted);
      font-size: 14px;
    }

    .game-card h3 {
      margin: 0;
      font-size: 15px;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: var(--muted);
      font-size: 13px;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal-content {
      background: var(--panel);
      width: 90%;
      max-width: 900px;
      height: 80%;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .modal-header {
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #10131f;
    }

    .modal-header button {
      background: var(--accent);
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
    }

    iframe {
      flex: 1;
      border: none;
      background: #000;
    }
  </style>
</head>
<body>

<header>
  <h1>School Games Hub</h1>
  <input class="search" placeholder="Search games..." oninput="searchGames(this.value)">
</header>

<main>
  <div class="games" id="games">

    <div class="game-card" onclick="openGame('https://example.com')">
      <div class="thumb">Thumbnail</div>
      <h3>Example Game</h3>
    </div>

    <div class="game-card" onclick="openGame('https://example.com')">
      <div class="thumb">Thumbnail</div>
      <h3>Another Game</h3>
    </div>

  </div>
</main>

<footer>
  Student Web Project â€¢ Built with HTML/CSS/JS
</footer>

<div class="modal" id="modal">
  <div class="modal-content">
    <div class="modal-header">
      <span id="gameTitle">Game</span>
      <div>
        <button onclick="fullscreen()">Fullscreen</button>
        <button onclick="closeGame()">Close</button>
      </div>
    </div>
    <iframe id="gameFrame"></iframe>
  </div>
</div>

<script>
  const modal = document.getElementById('modal');
  const frame = document.getElementById('gameFrame');

  function openGame(url) {
    frame.src = url;
    modal.style.display = 'flex';
  }

  function closeGame() {
    frame.src = '';
    modal.style.display = 'none';
  }

  function fullscreen() {
    frame.requestFullscreen();
  }

  function searchGames(query) {
    query = query.toLowerCase();
    document.querySelectorAll('.game-card').forEach(card => {
      const name = card.innerText.toLowerCase();
      card.style.display = name.includes(query) ? 'block' : 'none';
    });
  }
</script>

</body>
</html>
